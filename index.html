<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="title">Calculator</div>
      <div class="calc-body">
        <div id="display">
          <div class="numbers-container">
            <div id="numbers">0</div>
          </div>
        </div>
        <div class="buttons">
          <div class="left">
            <button data-type="digit" id="seven">7</button>
            <button data-type="digit" id="eight">8</button>
            <button data-type="digit" id="nine">9</button>
            <button data-type="digit" id="four">4</button>
            <button data-type="digit" id="five">5</button>
            <button data-type="digit" id="six">6</button>
            <button data-type="digit" id="one">1</button>
            <button data-type="digit" id="two">2</button>
            <button data-type="digit" id="three">3</button>
            <button data-type="digit" id="clear">AC</button>
            <button data-type="digit" id="zero">0</button>
            <button data-type="operator" data-key="multiply">ร</button>
          </div>
          <div class="right">
            <button data-type="operator" data-key="divide">รท</button>
            <button data-type="operator" data-key="subtract">-</button>
            <button data-type="operator" data-key="add">+</button>
            <button data-type="equal" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
